          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        id: www_build
        with:
          context: .
          file: Dockerfile.www
          push: true
          tags: resorptionbidonvilles/www:qa-${{ github.event.inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.www_build.outputs.digest }}

  build-webapp:
